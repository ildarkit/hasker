{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-secondary my-2 my-sm-0" role="button">Exit</a>
  {% else %}
  <h2>Log in</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in login_form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Enter</button>
  </form>
  {% endif %}
{% endblock %}
